[application]

name="TowerMaster"
main_scene="res://stages/menu_stage.tscn"
icon="res://icon.png"

[autoload]

sound_manager="*res://scenes/sound_manager.tscn"
game="*res://scripts/game.gd"
utils="*res://scripts/utils.gd"
stage_manager="*res://scenes/stage_manager.tscn"

[display]

stretch_aspect="keep"
stretch_mode="2d"
test_height=1024
test_width=576
width=720
height=1280
allow_hidpi=true
orientation="portrait"

[image_loader]

filter=false
gen_mipmaps=true

[input]

click=[mbutton(0, 1)]

[physics_2d]

default_gravity=250
